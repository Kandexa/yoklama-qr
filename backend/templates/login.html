<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giriş</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-md mx-auto mt-16 bg-white p-6 rounded-2xl shadow">
    <h1 class="text-xl font-semibold mb-4">Giriş</h1>

    <div class="text-xs text-slate-500 mb-4">
      Kayıt kapalı. Kullanıcıları idare belirler.
    </div>

    <form method="post" action="/login" class="space-y-3">
      <div>
        <label class="text-sm">Kullanıcı Adı / Öğrenci No</label>
        <input name="username" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div>
        <label class="text-sm">Şifre</label>
        <input name="password" type="password" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <button class="w-full bg-slate-900 text-white rounded-lg py-2">Giriş Yap</button>
    </form>

    <div class="text-xs text-slate-500 mt-4">
      Hoca: <b>yavuz</b> / <b>YavuzSumer@123</b><br/>
      Öğrenci: <b>2025001</b> / <b>Sifre2025!001</b> (… 2025030)
    </div>
  </div>
</body>
</html>
