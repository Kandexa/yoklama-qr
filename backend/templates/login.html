{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-10">
  <div class="bg-white rounded-2xl shadow p-6 md:p-8">
    <h1 class="text-2xl font-semibold">Giriş</h1>
    <p class="text-slate-600 mt-1 text-sm">Devam etmek için giriş yap.</p>

    <form method="post" action="/login" class="mt-6 space-y-3">
      <!-- ✅ QR'dan geldiyse login sonrası geri dönsün -->
      <input type="hidden" name="next" value="{{ next or '' }}"/>

      <div>
        <label class="text-sm">Kullanıcı Adı</label>
        <input name="username" class="w-full border rounded-lg px-3 py-2" placeholder="Kullanıcı Adı" required />
      </div>

      <div>
        <label class="text-sm">Şifre</label>
        <input name="password" type="password" class="w-full border rounded-lg px-3 py-2" placeholder="••••••••" required />
      </div>

      <button class="w-full bg-slate-900 text-white rounded-lg py-2">Giriş Yap</button>
    </form>
  </div>
</div>
{% endblock %}
