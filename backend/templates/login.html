{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
  <div class="bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-semibold mb-2">GiriÅŸ Yap</h1>
    <p class="text-sm text-slate-600 mb-6">
      KullanÄ±cÄ± adÄ±n ve ÅŸifren ile giriÅŸ yap.
    </p>

    <form method="post" action="/login" class="space-y-4">
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}

      <!-- KullanÄ±cÄ± AdÄ± -->
      <div>
        <label class="text-sm text-slate-600">KullanÄ±cÄ± AdÄ±</label>
        <input
          type="text"
          name="username"
          required
          class="w-full mt-1 border rounded-xl px-3 py-2 focus:outline-none focus:ring"
        />
      </div>

      <!-- Åifre -->
      <div>
        <label class="text-sm text-slate-600">Åifre</label>
        <div class="relative mt-1">
          <input
            id="passwordInput"
            type="password"
            name="password"
            required
            class="w-full border rounded-xl px-3 py-2 pr-10 focus:outline-none focus:ring"
          />

          <!-- ğŸ‘ï¸ GÃ–Z BUTONU -->
          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-2 flex items-center text-slate-500 hover:text-slate-900"
            tabindex="-1"
          >
            ğŸ‘ï¸
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-slate-900 text-white rounded-xl py-2 hover:bg-slate-800"
      >
        GiriÅŸ Yap
      </button>
    </form>
  </div>
</div>

<!-- ÅÄ°FRE GÃ–STER/GÄ°ZLE -->
<script>
  (function () {
    const btn = document.getElementById("togglePassword");
    const input = document.getElementById("passwordInput");
    if (!btn || !input) return;

    btn.addEventListener("click", () => {
      input.type = input.type === "password" ? "text" : "password";
    });
  })();
</script>
{% endblock %}
